<a class="col-sm-3" *ngFor="let item of items" [routerLink]="item.url">
  <div class="smallBox"  matTooltip="{{item.title}}">
   <div class="smallBoxIconSec">
    <div [class]="item.icon ? 'iconSec iconCol_1' : 'iconSec'">
      <ng-container *ngIf="item.icon;else img">
        <i [class]="item.icon" aria-hidden="true"></i>
      </ng-container>
      <ng-template #img>
        <img [src]="'../../../../../../assets/images/'+ item.img" [alt]="item.title">
      </ng-template>
    </div>
  </div>
  <h2
  >{{item.title | ellipsis:16}}</h2>
</div>
</a>
