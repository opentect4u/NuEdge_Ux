<div class="row flexSec">
  <div class="col-sm-12 mb-3">

    <!-- Make the Tab Section Common -->
    <core-tab [Tab]="TabMenu"
    (GetTabDtls)="TabDetails($event)"
    [index]="tabindex"></core-tab>
    <div class="card p-3">
      <ng-container [ngSwitch]="true">
        <ng-container *ngIf="tabindex == 0">
          <live-stp
          [amc]="amcMst"
          [stpType]="stp_type"
          [client]="clientMst"
          [trxnTypeMst]="trxnTypeMst"></live-stp>
        </ng-container>
        <ng-container *ngIf="tabindex == 1">
          <registered-stp [sub_tab]="sub_tab_menu"></registered-stp>
        </ng-container>
        <ng-container *ngIf="tabindex == 2">
          <terminate-stp
          [stpType]="stp_type"
          [amc]="amcMst"
          [trxnTypeMst]="trxnTypeMst"
          ></terminate-stp>
        </ng-container>
        <ng-container *ngIf="tabindex == 3">
          <matured-stp  [sub_tab]="sub_tab_menu"></matured-stp>
        </ng-container>
        <ng-container *ngIf="tabindex == 4">
          <pause-stp></pause-stp>
        </ng-container>
        </ng-container>
    </div>


  </div>
  </div>
