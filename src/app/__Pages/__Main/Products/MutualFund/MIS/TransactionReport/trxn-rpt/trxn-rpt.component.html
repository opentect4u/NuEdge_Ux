<div class="row flexSec">
  <div class="col-sm-12">
    <div class="card mb-3">

      <div class="card-header">
        <label class="m-0 d-flex align-items-center">
          <i class="pi pi-database mr-1" style="font-size:2rem"></i>
          Reports</label>
      </div>
      <div class="card-body">
        <p-table
        id="trxDt"
        [value]="trxnRpt"
        [responsive]="true"
        [rowHover]="true"
        styleClass="p-datatable-striped"
        [autoLayout]="true"
        [columns]="column"
        [scrollable]="true"
        [tableStyle]="{ 'min-width': '250rem' }"
        scrollDirection="horizontal"
        >
          <ng-template pTemplate="header">
              <tr>
                  <th  *ngFor="let col of column"  [pSortableColumn]="col.field" [style.width]="'10rem'">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field">
                    </p-sortIcon>
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-trxn let-columns="columns"  let-i="rowIndex">
            <tr tabindex="999">
              <td *ngFor="let col of column">
                <ng-container [ngSwitch]="true">
                 <ng-container *ngSwitchCase="col.field == 'trans_date'">
                    <b>{{ trxn[col.field] ? (trxn[col.field] | date:'dd-MM-YYYY') : 'N/A' }}</b>
                 </ng-container>
                 <ng-container *ngSwitchCase="col.field == 'amount' || col.field == 'pur_price'">
                  <b>{{ trxn[col.field] ? (trxn[col.field] | currency:'INR') : 'N/A' }}</b>
               </ng-container>
                  <ng-container *ngSwitchDefault>
                    <b>{{ trxn[col.field] ? trxn[col.field] : 'N/A' }}</b>
                  </ng-container>
                </ng-container>
              </td>
              </tr>
            </ng-template>

          <ng-template pTemplate="emptymessage" let-trxn>
            <tr>
              <td [attr.colspan]="21">
                 No Records Found
              </td>
            </tr>
          </ng-template>
      </p-table>
      <ng-template pTemplate="footer">
        <div class="flex align-items-center justify-content-between">
          In total there are {{trxnRpt ? trxnRpt.length : 0 }} Transactions.
      </div>
    </ng-template>
      </div>
      <div class="card-footer">
        <label>
          In Total There Are {{trxnRpt.length}} Transaction
        </label>
      </div>

    </div>

  </div>
</div>
