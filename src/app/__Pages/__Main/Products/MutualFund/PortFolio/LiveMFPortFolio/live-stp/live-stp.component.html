<ng-container *ngIf="column.length > 0">
<div class="row form-group my-2">
  <div class="col-sm-12 d-flex justify-content-end ">
    <input id="search" class="form-control rounded w-25 pr-4" type="text" (input)="filterGlobal_secondary($event)"
    placeholder="Search" />
  </div>
</div>

<p-table #dt [value]="liveSTP"
[rows]="10" [paginator]="true"
[rowHover]="true"
[columns]="column"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
styleClass="p-datatable-lg p-datatable-striped"
[pageLinks]="3"
[globalFilterFields]="getColumns()"
  [rowsPerPageOptions]="[10,50,100,{ showAll: 'All' }]" [rows]="10"
[showCurrentPageReport]="true"
>
<ng-template pTemplate="header">
  <tr  class="stickyHeader">
      <th *ngFor="let col of column"
          pSortableColumn="{{col.field}}"
          [style]="'width : '+col.width"
         >
        {{col.header}}
        <p-sortIcon field="{{col.field}}"></p-sortIcon>
      </th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-live_stp let-i="rowIndex">
  <tr>
      <td *ngFor="let col of column"
      [style]="'width : '+col.width"
      [ngStyle]="{'background-color':(live_stp['activate_status'] == 'Inactive' && stp_type == 'A') ? '#b70a0a30' : '#ffffff'}"
     >
       <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="col.field == 'sl_no'">
          <p class="m-0">{{ i + 1}}</p>
        </ng-container>
        <ng-container *ngSwitchCase="col.field == 'scheme_name' || col.field == 'first_client_name' || col.field == 'bank_name'">
          <p class="m-0">
            {{ live_stp[col.field] | titlecase}}</p>
        </ng-container>
        <ng-container *ngSwitchCase="col.field == 'from_date'
        || col.field == 'to_date'
        || col.field == 'terminated_date'
        "
        >
          <p class="m-0">
            {{ live_stp[col.field] ? (live_stp[col.field] | date:'dd-MM-YYYY') : 'N/A'}}</p>
        </ng-container>
        <ng-container *ngSwitchCase="col.field == 'xirr'">
          <p class="m-0">
            {{ live_stp[col.field] ? (live_stp[col.field] | percent:'1.2-2') : '0%'}}</p>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <p class="m-0">
            {{ live_stp[col.field]  ? live_stp[col.field] : 'N/A'}}</p>
        </ng-container>
      </ng-container>

  </tr>
</ng-template>
<ng-template pTemplate="emptymessage" let-live_stp>
<tr>
  <td [attr.colspan]="column.length">
    <p class="m-0">No Records Found</p>
  </td>
</tr>
</ng-template>
</p-table>


</ng-container>
