


<mat-card id="matCard"  class="mat-elevation-z0">
  <mat-card-header class="px-3">
    <mat-card-title></mat-card-title>
    <input id="search" class="form-control rounded w-25" type="text" (input)="filterGlobal_secondary($event)"
    placeholder="Search" />
  </mat-card-header>
  <mat-card-content>
    <p-table #dt [value]="pl_trxn"
    [rows]="10" [paginator]="true"
      [scrollable]="true"
      [rowHover]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      styleClass="p-datatable-lg"
      [pageLinks]="3"
      [globalFilterFields]="getColumns()"
        [rowsPerPageOptions]="[10,50,100,{ showAll: 'All' }]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10"

      [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of column"
                pSortableColumn="{{col.field}}"
                [style]="'min-width : '+col.width"
               >
              {{col.header}}
              <p-sortIcon field="{{col.field}}"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pl_trxn>
        <tr
        >
            <td *ngFor="let col of column"
            [style]="'min-width : '+col.width"
           >
           <ng-container [ngSwitch]="true">
            <ng-container *ngSwitchCase="col.field == 'scheme_name' || col.field == 'folio_no'">
              <p class="m-0">
                {{pl_trxn[col.field] ? pl_trxn[col.field] : "N/A" }}</p>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <p class="m-0">
                {{pl_trxn[col.field] | number : "1.2-2"}}</p>
            </ng-container>
           </ng-container>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-pl_trxn>
      <tr>
        <td [attr.colspan]="column.length">
          <p class="m-0">No Records Found</p>
        </td>
      </tr>
    </ng-template>
    </p-table>
  </mat-card-content>

</mat-card>
