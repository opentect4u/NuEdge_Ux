
<div class="row">
      <div class="col-sm-12">
        <input id="search" class="form-control rounded w-50" type="text" (input)="filterGlobal_secondary($event)"
        placeholder="Search" />
      </div>
</div>
<p-table #dt [value]="pl_trxn"
[rows]="10" [paginator]="true"
  [scrollable]="true"
  [responsive]="true"
  [rowHover]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  styleClass="p-datatable-lg"
  [pageLinks]="3"
  [globalFilterFields]="getColumns()"
    [rowsPerPageOptions]="[10,50,100,{ showAll: 'All' }]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10"
  [tableStyle]="{ 'min-width': '139rem' }"
  [showCurrentPageReport]="true">
<ng-template pTemplate="header">
    <tr>
        <th *ngFor="let col of column"
            pSortableColumn="{{col.field}}"
           >
          {{col.header}}
          <p-sortIcon field="{{col.field}}"></p-sortIcon>
        </th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-pl_trxn>
    <tr>
        <td *ngFor="let col of column"
       >
        <p class="m-0">
          {{ pl_trxn[col.field] ? pl_trxn[col.field] : 'N/A' }}</p>
         </td>

    </tr>
</ng-template>
<ng-template pTemplate="emptymessage" let-pl_trxn>
  <tr>
    <td [attr.colspan]="column.length">
      <p class="m-0">No Records Found</p>
    </td>
  </tr>
</ng-template>
</p-table>
