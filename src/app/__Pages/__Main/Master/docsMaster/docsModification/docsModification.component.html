<!-- <h2 mat-dialog-title>{{data.title}}</h2> -->
<div mat-dialog-title class="dialog-title">
  <h2 >{{data.title}}</h2>
  <div class="btnIcon">
    <button mat-icon-button  (click)="minimize()" *ngIf="!__isVisible">
      <mat-icon >remove</mat-icon>
    </button>
    <button mat-icon-button  (click)="maximize()" *ngIf="__isVisible">
      <mat-icon>check_box_outline_blank</mat-icon>
    </button>

    <button mat-icon-button  [mat-dialog-close]="">
      <mat-icon >close</mat-icon>
    </button>

  </div>

</div>

<mat-dialog-content>
  <form  [formGroup]="__docsForm" (ngSubmit)="submit()" id="__docsForm" autocomplete="off" ngNativeValidate>
    <div class="row my-5">
      <div class="col-sm-12">
        <label for="doctype">Document Type <span class="text-danger">*</span></label>
        <input type="text" name="doc_type" id="doctype" class="form-control" placeholder="Enter Document Type" formControlName="doc_type">
        <div class="invalid-feedback" *ngIf="__docsForm.get('doc_type').invalid && (__docsForm.get('doc_type').dirty || __docsForm.get('doc_type').touched)">
          <span class="invalid-feedback" *ngIf="(__docsForm.get('doc_type')).errors?.required">*Please provide document type</span>
        </div>
     
      </div>
    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="popupBoxSubmitSec">
  <button class="btn addBtn"  form="__docsForm" [disabled]="this.__docsForm.invalid">Submit</button>
</mat-dialog-actions>
<br clear="all">
