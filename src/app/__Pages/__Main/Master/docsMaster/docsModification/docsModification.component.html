<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <form  [formGroup]="__docsForm" (ngSubmit)="submit()" id="__docsForm" autocomplete="off" ngNativeValidate>
    <div class="row">
      <div class="col-sm-12">
        <label for="doctype">Document Type <span class="text-danger">*</span></label>
        <input type="text" name="doc_type" id="doctype" class="form-control card_2" placeholder="Enter Document Type" formControlName="doc_type">
        <div class="invalid-feedback" *ngIf="__docsForm.get('doc_type').invalid && (__docsForm.get('doc_type').dirty || __docsForm.get('doc_type').touched)">
          <span class="invalid-feedback" *ngIf="(__docsForm.get('doc_type')).errors?.required">*Please provide document type</span>
        </div>
     
      </div>
    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end" >
  <button class="btn" mat-dialog-close>Cancel</button>
  <button class="btn addBtn" mat-button  form="__docsForm" [disabled]="this.__docsForm.invalid">Submit</button>
</mat-dialog-actions>
