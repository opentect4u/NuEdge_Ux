
<div >
  <div mat-dialog-title class="dialog-title">
    <h2 >Document Types Report</h2>
    <div class="btnIcon">
      <button mat-icon-button title="Minimize" (click)="minimize()" >
        <mat-icon >remove</mat-icon>
      </button>
      <button mat-icon-button title="Restore Down" (click)="maximize()" *ngIf="__isVisible">
        <mat-icon>content_copy</mat-icon>
      </button>
      <button mat-icon-button title="Maximize" (click)="fullScreen()" *ngIf="!__isVisible">
        <mat-icon>check_box_outline_blank </mat-icon>
      </button>

      <button mat-icon-button title="Close" [mat-dialog-close]="">
        <mat-icon >close</mat-icon>
      </button>

    </div>

  </div>
<mat-dialog-content class="customDialog">
  <mat-card>
    <mat-card-content class="p-3">
      <form [formGroup]="__catForm" (ngSubmit)="submit()" autocomplete="off">
        <ng-container>
          <div class="row">
            <div class="col-sm-5">
               <label for="doc_type">Document type</label>
               <input type="text" placeholder="Enter Document Type"
               name="doc_type" id="doc_type"
               class="form-control"
               formControlName="doc_type">
            </div>
            <div class="col-sm-7 d-flex justify-content-end align-items-end">
              <p-button
              type="submit"
              label="Show"
              icon="pi pi-eye"
              iconPos="right"
              styleClass="p-button-lg"></p-button>
            </div>
          </div>
        </ng-container>

      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="mt-3">
    <mat-card-header>
      <mat-card-title>
        Document Types Report
      </mat-card-title>
      <div class="btnGrp d-flex my-auto">
        <div class="w-100 my-auto pr-4">
          <span class="ml-auto">
            <input id="search" class="form-control rounded" type="text" (input)="filterGlobal($event)"
              placeholder="Search" />
          </span>
        </div>
        <p-button icon="pi pi-file-export"
        [matMenuTriggerFor]="menu"
        [matTooltipPosition]="'after'"
        #tooltip="matTooltip"
        matTooltip="Export"
        styleClass="p-button-primary mr-3 p-button-lg p-button-outlined">
        </p-button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="exportPdf()">
            <mat-icon>download</mat-icon> Export Pdf
          </button>
          <button mat-menu-item (click)="exporter.exportTable('xlsx',{fileName:'Document Type Report'})">
            <mat-icon>download</mat-icon> Export Excel
          </button>
        </mat-menu>
        </div>
    </mat-card-header>
    <mat-card-content>
      <!-- (onLazyLoad)="customSort($event)"
      [customSort]="true"
        sortMode="single"
        [lazy]="true" -->
      <p-table
      #dt
      [paginator]="true"
      [totalRecords]="__selectdocType.data.length"
      [pageLinks]="3"
      [rowsPerPageOptions]="[10,50,100,{ showAll: 'All' }]"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="10"
      [showCurrentPageReport]="true"
      [globalFilterFields]="getColumns()"
      [value]="__selectdocType.data"
      [columns]="__columns" [resizableColumns]="true"
        selectionMode="multiple"
        columnResizeMode="expand" [scrollable]="true"
        [autoLayout]="true" [responsive]="true" styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '100rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th  *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field" style="width: 10rem">
              {{ col.header }}
              <p-sortIcon *ngIf="col.field!= 'edit' && col.field!= 'delete'" [field]="col.field">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-docType let-columns="columns" let-i="rowIndex">
          <tr tabindex="999">
            <td *ngFor="let col of columns">
              <ng-container [ngSwitch]="true">
                <ng-container *ngSwitchCase="col.field == 'edit'">
                  <p-button icon="pi pi-pencil" (click)="populateDT(docType)"
                    styleClass="p-button-rounded p-button-primary p-button-text"></p-button>
                </ng-container>
                <ng-container *ngSwitchCase="col.field == 'delete'">
                  <p-button icon="pi pi-trash" (click)="delete(docType,i)" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
                </ng-container>

                <ng-container *ngSwitchDefault>
                  <span #tooltip="matTooltip" [matTooltip]="docType[col.field]">
                    {{ docType[col.field] ? docType[col.field] : 'N/A' }}
                  </span>
                </ng-container>


              </ng-container>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length" class="noHistoryAvailable">
               No Records Found
            </td>
          </tr>
        </ng-template>
      </p-table>

      <table id="DocumentType"
      hidden mat-table
      [dataSource]="__export"
      matTableExporter
      #exporter="matTableExporter">


      <ng-container matColumnDef="sl_no">
        <th mat-header-cell *matHeaderCellDef>Sl no.</th>
        <td mat-cell *matCellDef="let element;let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="doc_type">
        <th mat-header-cell *matHeaderCellDef>Document Type</th>
        <td mat-cell *matCellDef="let element">{{element.doc_type}}</td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="__exportedClmns"></tr>
        <tr mat-row *matRowDef="let row; columns: __exportedClmns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" class="text-center">No Records Found</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

</mat-dialog-content>
</div>
