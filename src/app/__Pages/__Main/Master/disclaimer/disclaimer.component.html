
<ng-container *ngIf="this.disclaimer.length > 0">

<div class="bckContainer"></div>
<div class="flexSec row"> 
            <div class="col-sm-12">
                <!-- <div class="container"> -->
                    <mat-card>
                        <mat-card-content >
                            <form [formGroup]="disclaimer_form" class="w-full" autocomplete="off">
                            <table class="table table-stripped table-responsive" style="width: 100%;">
                                <thead>
                                    <!-- <tr>
                                        <th colspan="4"> <h4 class="text-center">Disclaimer</h4></th>
                                    </tr> -->
                                    <tr class="subHeaderRow">
                                        <th style="width:4%" align="center">Sl No.</th>
                                        <th style="width:30%!important" align="center">Disclaimer For</th>
                                        <th  style="width:60%!important" align="center">Disclaimer</th>
                                        <th  style="width:6%!important" align="center">Action</th>
                                        <th  style="width:6%!important" align="center">
                                            <p-button  icon="pi pi-plus"
                                            (click)="addDisclaimerForm()"
                                            ></p-button>
                                        </th>

                                    </tr>
                                </thead>
                                <tbody formArrayName="disclaimer">
                                    <ng-container  *ngFor="let __disclaimer of disclaimer.controls; let i=index">
                                        <tr [formGroupName]="i">
                                                <td align="center">{{i + 1}}</td>
                                                <td align="center">
                                                     <input class="form-control" id="dis_for_{{i}}" name="dis_for_{{i}}" type="text" id="dis_for_{{i}}"
                                                     formControlName="dis_for"
                                                      placeholder="Enter Disclaimer For"
                                                      />
                                                
                                                </td>
                                                <td align="center">
                                                    <textarea id="dis_des_{{i}}" class="form-control" name="disclaimer" 
                                                    formControlName="dis_des" rows="1" placeholder="Enter Disclaimer">
                                                        </textarea>
                                                </td>
                                                <td colspan="2">
                                                    <p-button icon="pi pi-check" 
                                                    label="Save" class="p-button-sm" 
                                                    (click)="addDisclaimer(i,__disclaimer.value)"
                                                    [disabled]="__disclaimer.invalid"
                                                    >
                                                </p-button>
                                                </td>
                
                                        </tr>
                                    </ng-container>
                                   
                                </tbody>
                            </table>
                            </form>
                
                        </mat-card-content>
                    </mat-card>
                <!-- </div> -->
             
            </div>

</div>
</ng-container>
