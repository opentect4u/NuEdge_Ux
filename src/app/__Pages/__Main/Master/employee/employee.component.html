<core-search 
(__searchItem)="getSearchItem($event)" 
[__flag]="'Y'" 
[__placeholder]="'Search by employee name'"
[__api_name]="'/employee'"
></core-search>


<div class="card" *ngIf="__selectemp.length > 0">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>SL No.</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let __selectedItems of __selectemp;let i =index">
           <td>{{i + 1}}</td>
           <td>{{__selectedItems.emp_name}}</td>
           <td>
            <a (click)="populateDT(__selectedItems)">
              <mat-icon class="edit_icon">edit</mat-icon>
            </a>
            <a>
              <mat-icon class="delete_icon">delete</mat-icon>
            </a>
           </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
