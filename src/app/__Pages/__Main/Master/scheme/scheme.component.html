<core-search 
(__searchItem)="getSearchItem($event)" 
[__flag]="'Y'" 
[__placeholder]="'Search by scheme name'"
[__api_name]="'/scheme'"
></core-search>


  <div  class="mat-elevation-z3">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <table mat-table [dataSource]="__selectScheme">
  <!-- Sl No. -->
  <ng-container matColumnDef="sl_no">
    <th mat-header-cell *matHeaderCellDef>Sl no.</th>
    <td mat-cell *matCellDef="let element;let i = index">{{i + 1}}</td>
  </ng-container>



  <!--Temporary TIN No.-->
  <ng-container matColumnDef="scm_name">
    <th mat-header-cell *matHeaderCellDef>Scheme</th>
    <td mat-cell *matCellDef="let element">{{element.scheme_name}}</td>
  </ng-container>


  <!-- Buisness Type-->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="populateDT(element)">
        <mat-icon class="edit_icon">edit</mat-icon>
      </a>
    </td>
  </ng-container>
   
  <!-- Buisness Type-->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <a>
        <mat-icon class="delete_icon">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="__columns"></tr>
  <tr mat-row *matRowDef="let row; columns: __columns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data found</td>
  </tr>
</table>
</div>
