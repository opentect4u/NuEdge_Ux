
<div  cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragBoundary=".cdk-overlay-container">
  <div mat-dialog-title class="dialog-title" cdkDragHandle>
    <h2 >{{data.title}}</h2>
      <div class="btnIcon">
        <button mat-icon-button title="Minimize"  (click)="minimize()" >
          <mat-icon >remove</mat-icon>
        </button>
        <button mat-icon-button title="Restore-down" (click)="maximize()" *ngIf="__isVisible">
          <mat-icon>content_copy</mat-icon>
        </button>
        <button mat-icon-button title="Maximize" (click)="fullScreen()" *ngIf="!__isVisible">
          <mat-icon>check_box_outline_blank </mat-icon>
        </button>

        <button mat-icon-button title="Close"  [mat-dialog-close]="">
          <mat-icon >close</mat-icon>
        </button>
    </div>
    </div>
    <mat-dialog-content>
      <form  [formGroup]="__cityTypeForm" (ngSubmit)="submit()" autocomplete="off" id="__cityTypeForm_{{data.id}}" ngNativeValidate>
        <div class="row">
          <div class="col-sm-12 my-2">
            <label for="name">City Type <span class="text-danger">*</span></label>
              <input type="text" name="name" id="name" class="form-control" formControlName="name" placeholder="Enter City Type">
            <div class="invalid-feedback" *ngIf="__cityTypeForm.get('name').invalid && (__cityTypeForm.get('name').dirty || __cityTypeForm.get('name').touched)">
              <span class="invalid-feedback" *ngIf="(__cityTypeForm.get('name')).errors?.required">*Please provide city type</span>
            </div>
          </div>
        </div>
    </form>
    </mat-dialog-content>
    <mat-dialog-actions cdkDragHandle align="end" class="popupBoxSubmitSec">
      <button class="btn addBtn"   [attr.form]="'__cityTypeForm_'+data.id" [disabled]="__cityTypeForm.invalid">Submit</button>
    </mat-dialog-actions>
    <!-- <br clear="all"> -->
</div>
