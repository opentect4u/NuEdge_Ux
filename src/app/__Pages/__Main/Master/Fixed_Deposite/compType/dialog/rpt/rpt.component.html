    <div class="card mb-2">
      <div class="card-body p-5">
        <form [formGroup]="__searchForm" (ngSubmit)="searchCompanyType()" autoComplete="off">
        <div class="row">
          <div class="col-sm-6">
            <label for="company_type">Company Type</label>
            <ng-multiselect-dropdown
            id="comp_name"
            [placeholder]="'Select Company Type'"
            [settings]="__cmp_settings"
            [data]="__cmpTypeMst"
            formControlName="company_type">
          </ng-multiselect-dropdown>

          </div>
          <div class="col-sm-6 d-flex align-items-end justify-content-end">
            <p-button type="button" (click)="refreshOrAdvanceFlt()" label="Reset" icon="pi pi-refresh"
            iconPos="right" styleClass="p-button-lg p-button-danger"
            class="mx-3">
            </p-button>
            <p-button type="submit"
            label="Show" icon="pi pi-eye"
            iconPos="right"
            styleClass="p-button-lg"></p-button>
        </div>
        </div>
        </form>
      </div>
    </div>

 <div class="card my-2 border-1 rounded-top">
      <div class="example_container_header">
        <div></div>
        <div class="btnGrp d-flex">
        <p-button icon="pi pi-file-export"
        [matMenuTriggerFor]="menu"
        [matTooltipPosition]="'after'"
        #tooltip="matTooltip"
        matTooltip="Export"
        styleClass="p-button-primary p-button-lg p-button-outlined">
        </p-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="exportPdf()">
          <mat-icon>download</mat-icon> Export Pdf
        </button>
        <button mat-menu-item (click)="exporter.exportTable('xlsx',{fileName:'Company Type'})">
          <mat-icon>download</mat-icon> Export Excel
        </button>
      </mat-menu>
      </div>
      </div>
      <div class="container_body">
        <p-table #dt
        (onLazyLoad)="customSort($event)"
        [customSort]="true"
          sortMode="single"
          [lazy]="true"
        [value]="__CmpType.data"
        [columns]="__columns"
        [resizableColumns]="true"
        selectionMode="multiple" columnResizeMode="expand" [scrollable]="true"
        scrollHeight="300px"
        [autoLayout]="true" [responsive]="true" styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '100rem' }">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th  *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field" [style.width]="'3rem'">
              {{ col.header }}
              <p-sortIcon *ngIf="col.field!= 'edit' && col.field!= 'delete'" [field]="col.field">
              </p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cmpType let-columns="columns"  let-i="rowIndex">
          <tr tabindex="999">
            <td *ngFor="let col of columns">
              <ng-container [ngSwitch]="true">
                <ng-container *ngSwitchCase="col.field == 'edit'">
                  <p-button icon="pi pi-pencil" (click)="populateDT(cmpType)"
                    styleClass="p-button-rounded p-button-primary">
                  </p-button>
                </ng-container>
                <ng-container *ngSwitchDefault>
                  <span  matTooltip="{{cmpType[col.field]}}">
                    {{ cmpType[col.field] ? cmpType[col.field] : 'N/A' }}
                  </span>
                </ng-container>
              </ng-container>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length" class="noHistoryAvailable">
               No records found
            </td>
          </tr>
        </ng-template>
      </p-table>
              <!-- Paginator with item per page -->
              <div class="paginator">
                <div class="itemsPerPage d-flex">
                  <label class="mr-3">Items per page: </label>
                  <p-selectButton
                  [options]="itemsPerPage"
                  optionLabel="label" optionValue="value"
                  (onOptionClick)="onselectItem($event)"
                  ></p-selectButton>
                </div>

                <div class="paginatorContainer">
                  <ul>
                    <li *ngFor="let paginate of __paginate" (click)="getPaginate(paginate)">
                      <a [attr.disabled]="!paginate.url" [style.cursor]="!paginate.url ? 'not-allowed!important' : ''"
                        *ngIf="(paginate.label | bnkrplc) == 'P'">
                        <mat-icon class="prevNext" [style.cursor]="!paginate.url ? 'not-allowed!important' : ''">
                          keyboard_double_arrow_left</mat-icon>
                      </a>
                      <a [attr.disabled]="!paginate.url" [style.cursor]="!paginate.url ? 'not-allowed!important' : ''"
                        *ngIf="(paginate.label | bnkrplc) == 'N'">
                        <mat-icon class="prevNext" [style.cursor]="!paginate.url ? 'not-allowed!important' : ''">
                          keyboard_double_arrow_right</mat-icon>
                      </a>
                      <a [class]="paginate.active ? 'activePaginator paginateNumber' : 'paginateNumber'"
                        *ngIf="(paginate.label | bnkrplc) != 'P' && (paginate.label | bnkrplc) != 'N'">
                        {{paginate.label}}
                      </a>
                    </li>
                  </ul>


                </div>

              </div>
              <!-- End -->

              <!-- For Exporting -->
              <table id="comp_rpt"
              style="display:none" mat-table
              [dataSource]="__CmpTypeExport"
              matTableExporter
              #exporter="matTableExporter">
                <ng-container matColumnDef="sl_no" >
                  <th mat-header-cell *matHeaderCellDef>Sl No</th>
                  <td mat-cell *matCellDef="let element;let i = index">{{i + 1}}</td>
                </ng-container>
                 <ng-container matColumnDef="comp_type" >
                  <th mat-header-cell *matHeaderCellDef>Company type</th>
                  <td mat-cell *matCellDef="let element;let i = index">
                    {{element.comp_type ? element.comp_type : 'N/A'}}
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="__exportedClmns"></tr>
                <tr mat-row *matRowDef="let row; columns: __exportedClmns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="2" class="text-center">No Records Found</td>
                </tr>
              </table>
              <!-- End -->
      </div>
  </div>
  </mat-dialog-content>
  </div>
