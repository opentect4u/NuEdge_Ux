<div class="d-flex justify-content-center align-items-center downloadBody flex-column" *ngIf=" this.pdf_url != ''">
    <!-- <div class="wrapper">  -->
        <ng-container *ngIf="is_pdf_valid;else others">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                     <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <p class="mt-3 header">
                Your file has been downloaded successfully
                </p> 
                <p class="link mt-3">
                Back To <a [routerLink]="hasLocalStorage ? ['/auth/signIn'] : ['/main/home']" routerLinkActive="router-link-active"> {{hasLocalStorage ? 'Dashboard' : 'LogIn'}}</a>
                </p> 
        </ng-container>
        <ng-template  #others>
                <img src="../../../../assets/images/link_broken.png" height="120" width="120"/>
                <p class="mt-3 header">
                    Somthing bad happen!! Please contact to Admin
                 </p> 
                 <p class="link mt-3">
                    Back To <a [routerLink]="hasLocalStorage ? ['/auth/signIn'] : ['/main/home']" routerLinkActive="router-link-active"> {{hasLocalStorage ? 'Dashboard' : 'LogIn'}}</a>
                 </p> 
        </ng-template>
         
</div>
