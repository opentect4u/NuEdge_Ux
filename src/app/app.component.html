
<div class="loaderRouter" *ngIf="isLoadingOnchangeRoute">
  <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
</div>
<router-outlet></router-outlet>
<ngx-spinner
  bdColor="rgb(24 23 23 / 49%)"
  size="medium"
  template='<div class="wrapper"><div class="loader"></div></div>'
  color="#1f4481"
>
<p class="spinnerTxt">Loading...</p>
</ngx-spinner>
