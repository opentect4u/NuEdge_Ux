<div mat-dialog-title class="dialog-title">
  <h2>{{data.title}}</h2>
  <div class="btnIcon">
    <button mat-icon-button><mat-icon>share</mat-icon></button>
    <button mat-icon-button [mat-dialog-close]="">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <iframe [src]="data.src"
    width="100%" height="600"></iframe>
</mat-dialog-content>
