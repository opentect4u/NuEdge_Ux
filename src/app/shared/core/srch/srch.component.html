<div class="progressMainSec" appClOutsideClick (appOutsideClick)="outsideClickforClient($event)">
  <div class="searchDiv">
    <label [for]="label">
      <mat-icon
      class="errorIcon"
      #tooltip="matTooltip"
      [matTooltip]="isClientExistMsg"
      *ngIf="isExists">
      error</mat-icon>
      {{label}}
      <span *ngIf="isRequired" class="text-danger">*</span>
    </label>
    <input type="text"
    [name]="label"
    [id]="label"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    [placeholder]="placeholder">
    <span class="spinner-border"
    *ngIf="isPending && ($any(ngControl.control))?.value.length > 1"
  ></span>
    <div class="processMain_2"
    __searchResVisibility
    (appOutsideClick)="outsideClickforClient($event)">
      <div class="serachresult_client" #searchList>
        <ul *ngIf="listItems.length > 0">
          <li *ngFor="let items of listItems" (click)="getItems(items)">
           <!-- {{items.client_code}} | {{items.pan}} | {{items.client_name}} -->
           <span *ngFor = "let props of propertiesToShow">
            {{items[props]}}
           </span>
          </li>
        </ul>
        <div class="noDataFound" *ngIf="listItems.length == 0">
          <shared-no-data
          [alertMsgSubTitle]="'Sorry!! No Records Found'"
          [alertMsgTitle]="noDataFoundTitle"
          [alertMsgSubTitle]="noDataFoundSubTitle"
          ></shared-no-data>
          <!-- <h5 class="text-center">
            Sorry!! No Records Found
          </h5>
          <p>To create a new client .Please click on Create Client</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
