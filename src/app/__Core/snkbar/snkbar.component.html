<div>
        <button mat-icon-button align="start">
            <mat-icon [class]="!data.is_warning ? (data?.suc == 1 ? 'text-success' : 'text-danger') : 'text-warning'">
              {{ data?.icon }}
            </mat-icon>
        </button>
        <span class="text-white">{{data?.message}}</span>
        <button *ngIf="!data.is_warning" mat-icon-button class="float-right" (click)="__snkRef?.dismiss()">
            <mat-icon>close</mat-icon>
          </button>
</div>
